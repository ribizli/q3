// ************************************
// FILENAME: server.cfg
// FILEPATH: /opt/ioquake3/baseq3
// FILETYPE  Server Configuration File
// GAMETYPE  "Free for All"
// ************************************
// "//" als kommentarzeichen

// multikern-prozessor?
// 0 = nein  1 = ja
  seta r_smp "1"

// Spieltyp
// 0 = "Free for All"
// 1 = "Tournament"
// 2 = "Free for All" (yes, it's listed again)
// 3 = "Team Deathmatch"
// 4 = "Capture The Flag"
   g_gametype 0

// sollen bots mitspielen?
// 0 = nein  1 = ja
   bot_enable "1"

// minimale spieleranzahl (wird durch bots aufgefüllt)
   bot_minplayers "10"

// wie oft muss in ctf die flagge erobert werden?
   capturelimit 10

// fraglimit
   fraglimit 100

// zeitlimit
   timelimit 10

// maximale spieleranzahl (zuschauer zählen mit)
   sv_maxClients 16

// servername
   sv_hostname "Ribi's Q3 Server"

// message of the day
   g_motd "Happy Fragging!"

// downloads erlauben?
// 0 = nein  1 = ja
   sv_allowdownload "1"

// weiß niemand so genau
// 0 = nein  1 = ja
   sv_floodProtect "1"

// passwortschutz
// 0 = nein  1 = ja
   sv_privateClients 0

// passwort
// "" = kein passwort
    sv_privatePassword ""

// admin passwort
    rconPassword ""

// pure-server?
// 0 = nein  1 = ja
   sv_pure 1

// maximale bandbreite für einen spieler in bytes
   sv_maxRate 10000

// masterserver
   sv_master2 ""
   sv_master3 ""
   sv_master4 ""
   sv_master5 ""

// level-auswahl
   set d1  "map q3dm1  ; set nextmap vstr d2"
   set d2  "map q3dm2  ; set nextmap vstr d3"
   set d3  "map q3dm3  ; set nextmap vstr d4"
   set d4  "map q3dm4  ; set nextmap vstr d5"
   set d5  "map q3dm5  ; set nextmap vstr d6"
   set d6  "map q3dm6  ; set nextmap vstr d7"
   set d7  "map q3dm7  ; set nextmap vstr d8"
   set d8  "map q3dm8  ; set nextmap vstr d9"
   set d9  "map q3dm9  ; set nextmap vstr d10"
   set d10 "map q3dm10 ; set nextmap vstr d11"
   set d10 "map q3dm11 ; set nextmap vstr d12"
   vstr d1

// waffen-respawn-zeit
   g_weaponrespawn 5

// votings erlauben?
// 0 = nein  1 = ja
   g_allowvote 1

// schadensvervielfachung quaddamage
   g_quadfactor 4

// demo aufzeichnung erlauben?
// 0 = nein  1 = ja
   g_syncronousClients 1

// zusätzliche angaben
    sets "Administrator" "rbzl"
    sets "Email"         "ribizli@gmail.com"
    sets "URL"           "http://myurl.tdl/"
    sets "Location"      "AT"
    sets "CPU"           "CPU"
